<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posts</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/streaming-html.js"></script>
    <style>
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
        }
        
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .chat-header {
            padding: 10px;
            background: #4a5568;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .chat-input form {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
